<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Clone by Jun</title>
    <!-- link for connecting with style.css file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation Menu -->
    <nav>
      <!-- When click the logo, go to hompage -->
      <a href="/">
        <img src="./assets/amazon_logo.png" width="100" alt="" />
      </a>
      <div class="nav-country">
        <img src="./assets/location_icon.png" height="20" alt="" />
        <div>
          <p>Deliver to</p>
          <h1>United Kindom</h1>
        </div>
      </div>
      <div class="nav-search">
        <div class="nav-search-category">
          <p>All</p>
          <img src="./assets/dropdown_icon.png" height="12" alt="" />
        </div>
        <!-- input tag for search category -->
        <input
          type="text"
          class="nav-search-input"
          placeholder="Search Amazon"
        />
        <img src="./assets/search_icon.png" class="nav-search-icon" alt="" />
      </div>
      <div class="nav-language">
        <img src="./assets/us_flag.png" width="25px" alt="" />
        <p>EN</p>
        <img src="./assets/dropdown_icon.png" width="8px" alt="" />
      </div>
      <div class="nav-text">
        <p>Hello, Sign in</p>
        <h1>
          Account & Lists
          <img src="./assets/dropdown_icon.png" width="8px" alt="" />
        </h1>
      </div>
      <div class="nav-text">
        <p>Returns</p>
        <h1>& Orders</h1>
      </div>
      <a href="" class="nav-cart">
        <img src="./assets/cart_icon.png" width="35px" alt="" />
        <h4>Cart</h4>
      </a>
    </nav>
    <div class="nav-bottom">
      <div>
        <img src="./assets/menu_icon.png" width="25px" alt="" />
        <p>All</p>
      </div>
      <a href=""><p>Today's Deals</p></a>
      <a href=""><p>Customer Service</p></a>
      <a href=""><p>Registry</p></a>
      <a href=""><p>Gift Cards</p></a>
      <a href=""><p>Sell</p></a>
    </div>

    <div class="header-slider">
      <a href="#" class="control_prev"></a>
      <a href="#" class="control_next"></a>
      <ul>
        <img src="./assets/header1.jpg" class="header-img" alt="" />
        <img src="./assets/header2.jpg" class="header-img" alt="" />
        <img src="./assets/header3.jpg" class="header-img" alt="" />
        <img src="./assets/header4.jpg" class="header-img" alt="" />
        <img src="./assets/header5.jpg" class="header-img" alt="" />
        <img src="./assets/header6.jpg" class="header-img" alt="" />
      </ul>
    </div>
  </body>
</html>
